<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista dos alunos quadro de honra</title>
    </h:head>
    <h:body>
        <f:view>

            <p:panel header="Quadro de Honra 2015-2016">
            <h:form>
                
                <h:dataTable value="#{alunoMBean.alunos}" var="item" style="text-align: center">
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{item.nomeAluno}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sobrenome"/>
                        </f:facet>
                        <h:outputText value="#{item.sobrenomeAluno}"/>
                    </h:column>
                    
                      <h:column>
                        <f:facet name="header">
                            <h:outputText value="Alcunha"/>
                        </f:facet>
                          <h:outputText value="#{item.alcunhaAluno}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Foto"/>
                        </f:facet>
                         <h:graphicImage value="/listarAlunoServlet/?ficheiro=#{item.fotoAluno}" alt="Imagem" width="50" height="50"/>
                    </h:column>
                    
                </h:dataTable>
            </h:form>
                </p:panel>
        </f:view>

    </h:body>
</html>
