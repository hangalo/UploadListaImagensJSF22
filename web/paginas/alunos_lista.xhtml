<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista dos alunos</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Lista dos alunos"/></h1>
                <h:dataTable value="#{alunoMBean.alunos}" var="item">
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{item.nomeAluno}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sobrenome"/>
                        </f:facet>
                        <h:outputText value="#{item.sobrenomeAluno}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Foto"/>
                        </f:facet>
                         <h:graphicImage value="/listarAlunoServlet/?ficheiro=#{item.fotoAluno}" alt="Imagem" width="50" height="50"/>
                    </h:column>
                    
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
